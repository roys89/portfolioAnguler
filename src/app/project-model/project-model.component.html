<div class="modal-header">
  <h2>{{project.projectTitle}}</h2>
  <button class="btn-close" (click)="BsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.picture">
      <slide><img src="{{picture}}" alt="slide" style="display: block; width: 100%;"></slide>
    </div>
  </carousel>

  <h3 class="mt-2">Discription</h3>
  <p>{{project.description}}</p>
  <p>You can find this project on github <a href="{{project.projectLink}}" target="_blank">here</a></p>
  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    </div>
  </div>
</div>
